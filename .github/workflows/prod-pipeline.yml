name: Full Production Pipeline
run-name: ${{ github.actor }} is deploying a change to main
on:
  push:
    branches:
      - main
jobs:
  Stage-1:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Testing repo clone and list."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

  Stage-2:
    runs-on: ubuntu-latest
    steps:
      - name: Report purpose
        run: echo "Processing another thing here with a python script"
        run: pwd
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Execute script
        run: python pipeline_tools/basic.py 
         
  Stage-3:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Processing yet another thing here"  
    
  Stage-4:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Processing finalizing here"
